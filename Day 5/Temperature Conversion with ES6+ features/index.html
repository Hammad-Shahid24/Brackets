<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <main>
        <div class="outer-padding-div">
            <div class="main-content">
                <!-- Main Heading -->
                <h2 class="main-heading">Temperature Converter</h2>
                <!-- Main Description -->
                <p class="main-description">You can use this tool to convert temperature from <br>
                    <span class="scale">Celsius to Fahrenheit</span> <br>and
                    Vice Versa
                </p>
                <!-- Input Fields -->
                <span class="input-container">
                    <!-- <label for="input-temperature">Enter Temperature:</label> -->
                    <input type="number" id="input-temperature" class="temperature-input"
                        placeholder="Enter temperature..." maxlength="10">

                </span>
                <!-- Output Fields-->
                <span class="input-container">

                    <!-- <label for="output-temperature">Converted Temperature:</label> -->
                    <input type="text" id="output-temperature" class="temperature-output"
                        placeholder="Converted temperature..." readonly>

                </span>

                <!-- Button -->
                <button class="convert-button" onclick="">Invert Conversion</button>


            </div>
        </div>
    </main>

    <footer>
    </footer>
    <script src="app.js"></script>
</body>

</html>
